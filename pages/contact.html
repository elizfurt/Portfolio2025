     <div class="subject">
    <label for="company">Company:</label>
    <input type="text" id="subject" required>
    </div>
     <div class="subject">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" required>
    </div>
    <div class="message">
    <label for="message">Message:</label>
    <textarea id="message" rows="20" cols="30" required></textarea>
    </div>
    <input type= "button" class="big-btn" onclick="sendEmail()" value="Send">
    </div>

   <script src="./custom-nav.js"></script>
       <script>
        function sendEmail() {
            let email = "liz@lizfurtado.com"; // Replace with your email
            let company = encodeURIComponent(document.getElementById("company").value);
            let subject = encodeURIComponent(document.getElementById("subject").value);
            let body = encodeURIComponent(document.getElementById("message").value);
            window.location.href = `mailto:${email}?subject=${subject} - ${company}&body=${body}`;
        }
    </script>
